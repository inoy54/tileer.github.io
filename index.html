    /**
     * Функция для получения искомого контента через DeepSeek API.
     * @param {string} query - Поисковый запрос.
     * @param {string} apiKey - Ключ API для DeepSeek.
     * @returns {Promise<string[]>} - Массив результатов поиска.
     */
    async function getDeepSeekContent(query, apiKey) {
        const url = `${DEEPSEEK_BASE_URL}?query=${encodeURIComponent(query)}&apiKey=${apiKey}`;
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`DeepSeek API request failed: ${response.status}`);
            }
            const data = await response.json();
            // Предполагается, что API возвращает массив строк.
            // Измените это в соответствии с фактической структурой ответа DeepSeek API.
            return data.results || []; // Замените "data.results" на фактический путь к данным
        } catch (error) {
            console.error("DeepSeek API Error:", error);
            return [
                "Хайгаашкын серверинге коштулганда частырыг.",
                "Поиск серверинге коштулганда хатог бар."
            ];
        }
    }

    /**
    * Очулдурар функция
    * @param {string} text - Очулдурар текст
    * @param {string} apiKey - Gemini API ключ
    * @returns {Promise<string>} - Очулдуртунган текст
    */
    async function getGeminiTranslation(text, apiKey) {
      const url = `${GEMINI_BASE_URL}?key=${apiKey}`;
      try {
          const response = await fetch(url, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                  contents: [{
                      parts: [{
                          text: `Translate the following text to Tuvan: ${text}`
                      }]
                  }]
              }),
          });

          if (!response.ok) {
              throw new Error(`Gemini API request failed: ${response.status}`);
          }

          const data = await response.json();
          // console.log("Gemini API response:", data); // Для отладки
          //return data.candidates[0].content.parts[0].text;
          const translation = data?.candidates?.[0]?.content?.parts?.[0]?.text;
          if (!translation) {
            throw new Error("Translation not found in Gemini response");
          }
          return translation;

      } catch (error) {
          console.error("Gemini API error:", error);
          return "Очулдураанда частырыг";
      }
    }

    /**
     * Хайгаарышкын айтыын болгаш ону чорудар.
     */
    async function handleSearch() {
        const query = searchInput.value;
        if (!query.trim()) return;

        try {
            const deepSeekResults = await getDeepSeekContent(query, DEEPSEEK_API_KEY);
            const translatedResults = await Promise.all(
                deepSeekResults.map(result => getGeminiTranslation(result, GEMINI_API_KEY))
            );
            displaySearchResults(translatedResults);
        } catch (error) {
            console.error("Search Error:", error);
            resultsContainer.innerHTML = `<div class="rounded-lg shadow-md py-4 px-6 bg-red-100 text-red-800">${error.message}</div>`;
        }
    }

            const query = suggestBox.dataset.query;
            searchInput.value = query;
